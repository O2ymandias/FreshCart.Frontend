<div class="space-y-6">
  <div class="flex items-center justify-between">
    <h2 class="text-2xl font-bold">
      {{ "home.trendingProducts.title" | translate }}
    </h2>
    <a
      routerLink="/products"
      class="link link-primary flex items-center gap-2 font-medium no-underline"
    >
      {{ "home.trendingProducts.link" | translate }}
      <i
        [class]="{
          'fa-arrow-right': currLang() === 'en',
          'fa-arrow-left': currLang() === 'ar',
        }"
        class="fa-solid"
      ></i>
    </a>
  </div>

  <div class="grid grid-cols-12 gap-4">
    @for (product of products() | slice: 0 : 6; track product.id) {
      <div class="col-span-full sm:col-span-6 md:col-span-4 lg:col-span-3">
        <app-product-card [product]="product" />
      </div>
    }
  </div>
</div>
