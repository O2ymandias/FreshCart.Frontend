<section class="text-base-content space-y-6">
  <h2 class="text-2xl font-bold">
    {{ "home.ourServices.title" | translate }}
  </h2>
  <div class="grid grid-cols-12 gap-4">
    @for (service of services; track $index) {
      <div
        class="bg-base-200 col-span-full space-y-2 rounded-lg px-6 py-3 shadow-sm sm:col-span-6 md:col-span-4 lg:col-span-3"
      >
        <div class="flex justify-center">
          <img
            [src]="service.icon"
            [alt]="service.title + ' Icon'"
            class="h-12 w-12"
          />
        </div>
        <div class="space-y-2 text-center">
          <h3 class="text-lg font-semibold">
            {{ "home.ourServices.services." + $index + ".title" | translate }}
          </h3>
          <p class="text-base-content/75 text-sm">
            {{
              "home.ourServices.services." + $index + ".description" | translate
            }}
          </p>
        </div>
      </div>
    }
  </div>
</section>
