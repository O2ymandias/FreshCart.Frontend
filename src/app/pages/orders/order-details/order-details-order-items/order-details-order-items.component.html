<div class="bg-base-200 rounded-lg p-4">
  <div class="mb-6 flex items-center justify-between">
    <h3 class="text-base font-bold underline underline-offset-4">
      {{ "orders.orderDetails.orderItems.title" | translate }}
      <span class="text-base-content/75">
        ({{ orderItems().length | dynamicNumber: locale() }})
      </span>
    </h3>
    <div class="mt-2 text-lg font-semibold">
      {{ subTotal() | dynamicNumber: locale() }}
      <span>{{ "currency.EGP" | translate }}</span>
    </div>
  </div>
  <div class="space-y-4">
    @for (orderItem of orderItems(); track orderItem) {
      <div>
        <app-order-details-order-item [orderItem]="orderItem" />
      </div>
    }
  </div>
</div>
