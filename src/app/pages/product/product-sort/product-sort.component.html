<select [(ngModel)]="sort" class="select select-sm w-fit rounded-full">
  <option disabled [ngValue]="undefined">
    {{ "products.sort.title" | translate }}
  </option>
  @for (opt of sortOptions; track $index) {
    <option [ngValue]="opt">
      {{ currLang() === "en" ? opt.label.en : opt.label.ar }}
    </option>
  }
</select>
