<dialog #modal (click)="onBackdropClick($event)" class="modal">
  <div class="modal-box max-w-2xl space-y-5">
    <div class="flex items-center justify-between">
      <h3 class="text-2xl font-bold">{{ title() }}</h3>
      <button
        class="btn btn-error btn-outline btn-square btn-sm"
        (click)="close()"
      >
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <div>
      <ng-content />
    </div>

    <div class="flex justify-end">
      <button (click)="close()" class="btn btn-error btn-outline">
        {{ "modal.closeBtn" | translate }}
      </button>
    </div>
  </div>
</dialog>
