<div
  class="navbar bg-base-200 text-base-content justify-between gap-x-4 shadow"
>
  <div class="flex flex-1/3 items-center gap-2">
    <button [routerLink]="['/']" class="btn btn-circle">
      <img src="/logo.png" alt="logo" class="h-full" />
    </button>
    <h1 class="text-lg font-bold">{{ "navbar.title" | translate }}</h1>
  </div>

  @if (!authLayout()) {
    <div class="flex flex-1/3 items-center justify-center">
      <div class="hidden max-w-sm grow sm:block">
        <app-nav-search />
      </div>

      <div class="flex grow items-center justify-center sm:hidden">
        <app-nav-search-modal />
      </div>
    </div>
  }

  <div class="flex flex-1/3 items-center justify-end gap-x-4">
    @if (!authLayout()) {
      <app-nav-cart />
      @if (isAuthenticated()) {
        <app-nav-wishlist />
      }
    }
    <app-nav-user-settings />
  </div>
</div>
